name: 'ğŸš€ TASK-DEPLOY'

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

on:
  workflow_call:
    inputs:
      VARIANT:
        description: 'variant of the deployment'
        required: true
        type: string
        default: 'BRANCH' # PREVIEW, PROD

    outputs:
      DEPLOY_URL:
        description: 'URL of the deployment'
        value: ${{ jobs.deploy.outputs.DEPLOY_URL }}

jobs:
  deploy:
    name: ğŸš€ deploy
    runs-on: ubuntu-latest
    timeout-minutes: 15
    outputs:
      DEPLOY_URL: ${{ steps.set-url.outputs.DEPLOY_URL }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ‘€ cache node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: ğŸ”’ set DEPLOY_URL
        id: set-url
        run: |
          if [[ "${{ inputs.VARIANT }}" == "PROD" ]]; then
            echo "DEPLOY_URL=https://team-batman.onivue.ch" >> $GITHUB_OUTPUT
          elif [[ "${{ inputs.VARIANT }}" == "BRANCH" ]]; then
            echo "DEPLOY_URL=https://branch-${{ github.event.number }}.team-batman.onivue.ch" >> $GITHUB_OUTPUT
          elif [[ "${{ inputs.VARIANT }}" == "PREVIEW" ]]; then
            echo "DEPLOY_URL=https://preview-${{ github.sha }}.team-batman.onivue.ch" >> $GITHUB_OUTPUT
          fi

      - name: ğŸ“¦ install & build
        env:
          NEXTAUTH_URL: ${{ steps.set-url.outputs.DEPLOY_URL }}
        run: |
          echo $NEXTAUTH_URL
          npm ci
          npm run build
          npm install -g netlify-cli @netlify/plugin-nextjs@appdir

      # ğŸŸ£ğŸŸ£ğŸŸ£ğŸŸ£ğŸŸ£ğŸŸ£ğŸŸ£ğŸŸ£ğŸŸ£ğŸŸ£ğŸŸ£ğŸŸ£
      - name: Install Vercel CLI
        run: npm install --global vercel@canary
      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}
      - name: Build Project Artifacts
        run: vercel build --token=${{ secrets.VERCEL_TOKEN }}
      - name: Deploy Project Artifacts to Vercel
        run: |
          url="$(vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }})"
      # ğŸŸ£ğŸŸ£ğŸŸ£ğŸŸ£ğŸŸ£ğŸŸ£ğŸŸ£ğŸŸ£ğŸŸ£ğŸŸ£ğŸŸ£ğŸŸ£
      # - name: ğŸš€ deploy to netlify
      #   id: deploy
      #   run: |
      #     if [[ "${{ inputs.VARIANT }}" == "PROD" ]]; then
      #       FLAGS="--prod"
      #     elif [[ "${{ inputs.VARIANT }}" == "BRANCH" ]]; then
      #       FLAGS="--alias=branch-${{ github.event.number }}"
      #     elif [[ "${{ inputs.VARIANT }}" == "PREVIEW" ]]; then
      #       FLAGS="--alias=preview-${{ github.sha }}"
      #     fi
      #     netlify deploy \
      #       --site ${{ secrets.NETLIFY_SITE_ID }} \
      #       --auth ${{ secrets.NETLIFY_AUTH_TOKEN }} \
      #       --dir=.next \
      #       --build \
      #       $FLAGS \
      #       --message "Deploy - GitHub Actions" \

      - name: ğŸ“ prepare comment body
        id: prepare-comment
        run: |
          echo "COMMENT_BODY=[![Netlify Status](https://api.netlify.com/api/v1/badges/c3cc25f4-113a-4173-914b-60aa82745cf7/deploy-status?branch=branch-${{ github.event.number }})](https://app.netlify.com/sites/team-batman/deploys)<br/><h3>ğŸš€ Preview URL</h3><br/>${{ steps.set-url.outputs.DEPLOY_URL }}" >> $GITHUB_OUTPUT

      - name: ğŸ‘€ find comment
        if: inputs.VARIANT == 'BRANCH'
        uses: peter-evans/find-comment@v3
        id: find-comment
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: 'github-actions[bot]'
          body-includes: ${{ steps.set-url.outputs.DEPLOY_URL }}

      - name: â¤´ï¸ create comment
        if: inputs.VARIANT == 'BRANCH' && steps.find-comment.outputs.comment-id == ''
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body: ${{ steps.prepare-comment.outputs.COMMENT_BODY }}

      - name: â¤´ï¸ Update comment
        if: inputs.VARIANT == 'BRANCH' && steps.find-comment.outputs.comment-id != ''
        uses: peter-evans/create-or-update-comment@v4
        with:
          comment-id: ${{ steps.find-comment.outputs.comment-id }}
          body: ${{ steps.prepare-comment.outputs.COMMENT_BODY }}
          edit-mode: replace
