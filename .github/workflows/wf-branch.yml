name: üêº BRANCH-WORKFLOW
on:
  pull_request:
    branches: [main]

jobs:
  verify:
    uses: ./.github/workflows/task-verify-code.yml
    secrets: inherit

  deploy:
    needs: verify
    uses: ./.github/workflows/task-deploy.yml
    with:
      VARIANT: 'BRANCH'
    secrets: inherit

  e2e:
    needs: deploy
    uses: ./.github/workflows/task-e2e.yml
    with:
      DEPLOY_URL: ${{ needs.deploy.outputs.DEPLOY_URL }}
    secrets: inherit
